<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>{% if page.title %}{{ page.title }} \ {% endif %}{{ site.title }}</title>
{% if page.description %}
<meta name="description" content="{{ page.description }}" />
{% else %}
<meta name="description" content="{{ site.description }}" />
{% endif %}
<meta name="author" content="{{ site.author.name }}" />
<link rel="canonical" href="{{ site.urls.base }}{{ page.id }}/" />
<link rel="stylesheet" href="{{ site.urls.cdn }}/assets/css/all.css" type="text/css" media="all" />

{% include google_analytics.html %}

</head>
<body>
    <div id="content">
        {{ content }}
    </div>
</body>
</html>
