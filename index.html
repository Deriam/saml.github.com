<p id="emoticon">
(°͡ ʖ͜ °͡ )
</p>
<marquee id="marquee"><a href="//github.com/saml">hello <img src="https://si0.twimg.com/profile_images/3089220028/1de3efc56748eea8f7eecc0336028d12.png"></a></marquee>
<style>
    #emoticon {
        margin: 0;
        padding: 0;
        text-align: center;
        font-size: 1337%;
    }
</style>
<script>
(function() {
    var getHeight = function(el) {
        var values = [el.scrollHeight, el.offsetHeight, el.clientHeight];
        return Math.max.apply(null, values);
    };

    var rand = function(min, max) {
        return Math.random() * (max - min) + min;
    };

    
    var emoticons = [
        '( ͡° ͜ʖ ͡°)',
        '(°͡ ʖ͜ °͡ )',
        ];
    var emoticon = document.getElementById('emoticon');
    var marquee = document.getElementById('marquee');
    marquee.style.height = (getHeight(document.body) - getHeight(emoticon)) - 24 + 'px';
    var h = window.setInterval(function() {
        emoticon.innerHTML = emoticons[(new Date).getTime() % emoticons.length];
    }, 1337);
    var directions = ['right', 'down', 'left', 'right', 'up', 'left'];
    var blink = window.setInterval(function() {
        //marquee.style.visibility = (new Date).getTime() % 2 ? 'hidden' : 'visible';
        marquee.scrollAmount = rand(1, 10);
        var direction = directions[(new Date).getTime() % directions.length];
        if (direction === 'down' || direction === 'top') {
            marquee.behavior = 'scroll';
        } else {
            marquee.behavior = 'alternate';
        }
        marquee.direction = direction;
    }, 111);
}());
</script>
