---
layout: default
---
<div class="container">
<h2>Blog Posts</h2>
<ul class="posts">
    {% for post in site.posts %}
        <li>
            <span>{{ post.date | date_to_string }}</span> &raquo; 
                <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>

<h4>Pages</h4>
<ul class="pages">
    {% for post in site.pages %}
        <li>
            <a href="{{ post.url }}">{{ post.url }}</a>
        </li>
    {% endfor %}
</ul>
</div>
